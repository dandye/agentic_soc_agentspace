repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.14.5'
    hooks:
      - id: ruff
        name: ruff
        description: Run ruff linter (replaces isort, bandit, flake8)
        args: ['--fix']

  - repo: https://github.com/google/pyink
    rev: '24.10.1'
    hooks:
      - id: pyink
        name: pyink
        description: Format Python code with pyink (Google Python Style Guide)
        language_version: python3.12

  # Mypy disabled in pre-commit due to many existing type issues
  # Run separately in CI where it can be non-blocking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: 'v1.18.2'
  #   hooks:
  #     - id: mypy
  #       name: mypy
  #       description: Static type checking with mypy
  #       additional_dependencies: [types-requests]
  #       args: ['--explicit-package-bases']

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
