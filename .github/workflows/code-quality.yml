name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements-dev.txt'
      - 'requirements.txt'
      - '.github/workflows/code-quality.yml'
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements-dev.txt'
      - 'requirements.txt'

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pre-commit ruff

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: |
          # Run without modifying files (check mode only for CI)
          SKIP=ruff pre-commit run --all-files --show-diff-on-failure
          # Run ruff separately in check mode (no --fix)
          ruff check .

  # NOTE: Additional jobs (type-check, security, tests) are disabled in this PR
  # They will be re-enabled after fixing existing issues in separate PRs:
  # - Type checking: 40+ existing type errors to fix
  # - Security: starlette vulnerability to upgrade
  # - Tests: No test suite exists yet
  #
  # See pyproject.toml for full tool configurations
