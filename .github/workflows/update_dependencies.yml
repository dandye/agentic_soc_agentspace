name: Update Python Dependencies

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Upgrade requirements.in
        id: upgrade
        run: |
          pip-upgrade requirements.in

      - name: Compile requirements.txt
        id: compile
        run: |
          pip-compile requirements.in

      - name: Check for changes in requirements.in
        id: check_changes
        run: |
          git diff --exit-code requirements.in || echo "changes_exist=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_exist == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update python dependencies"
          title: "Update Python Dependencies"
          body: |
            This PR updates the Python dependencies based on the latest versions available.
            - Updates `requirements.in` with the latest package versions.
            - Re-compiles `requirements.txt` from the updated `requirements.in`.
          branch: "chore/update-python-dependencies"
          delete-branch: true
          add-paths: |
            requirements.in
            requirements.txt
